name: Build, Test, and Publish 

on:
  push:
    tags:
      - 'v*'
  pull_request: # 新增： PR 時自動trigger
  workflow_dispatch: # 隨時可以手動測試

permissions:
  contents: write

jobs:
  build:
    name: 針對 ${{ matrix.os }} 進行建置
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    
    steps:
      - name: 檢出原始碼
        uses: actions/checkout@v4

      - name: 設定 Python 環境
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 安裝相依套件
        run: |
          pip install -r requirements.txt
          pip install pyinstaller


      - name: 打包 (Windows)
        if: matrix.os == 'windows-latest'
        # [修改] 使用版本號作為檔名的一部分
        run: |
          VERSION=${{ github.ref_name }}
          pyinstaller --onefile --windowed --name "Plurk_Archive_Win_$VERSION" get_favorites.py
      
      - name: 打包 (macOS)
        if: matrix.os == 'macos-latest'
        # [修改] 使用版本號作為檔名的一部分
        run: |
          VERSION=${{ github.ref_name }}
          pyinstaller --onefile --name "Plurk_Archive_Mac_$VERSION" get_favorites.py

      - name: 暫存成品
        uses: actions/upload-artifact@v4
        with:
          name: executable-${{ matrix.os }}
          path: |
            dist/Plurk_Archive_Win_*
            dist/Plurk_Archive_Mac_*

  # 新增測試 Job
  test:
    name: 測試執行檔 (${{ matrix.os }})
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      # fail-fast 為 false 表示即使一個系統掛了，其他系統也會繼續跑完
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]
    
    steps:
      - name: 下載該系統的成品
        uses: actions/download-artifact@v4
        with:
          name: executable-${{ matrix.os }}

      - name: 執行驗證 (Windows)
        if: matrix.os == 'windows-latest'
        # [修改] 使用萬用字元匹配帶有版本號的檔名
        run: .\Plurk_Archive_Win_*.exe --help || echo "啟動成功（忽略無 GUI 錯誤）"

      - name: 執行驗證 (macOS)
        if: matrix.os == 'macos-latest'
        # [修改] 使用萬用字元匹配並賦予執行權限
        run: |
          chmod +x Plurk_Archive_Mac_*
          ./Plurk_Archive_Mac_* --help || echo "啟動成功（忽略無 GUI 錯誤）"

  release:
    name: 建立發佈版本
    needs: test  # 最佳化：現在改為等 test 通過才發佈
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') # 關鍵最佳化：只有在「推送到 Tag」的情況下才執行發佈
    steps:
      - name: 下載所有成品
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
          pattern: executable-*
          merge-multiple: true

      - name: 上傳至 GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./artifacts/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}