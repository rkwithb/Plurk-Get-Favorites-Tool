name: 建置與發佈執行檔

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: 針對 ${{ matrix.os }} 進行建置
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    
    steps:
      - name: 檢出原始碼
        uses: actions/checkout@v4

      - name: 設定 Python 環境
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 安裝相依套件
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: 靜態寫入金鑰
        shell: bash
        run: |
          echo "CONSUMER_KEY = '${{ secrets.PLURK_CONSUMER_KEY }}'" > config_keys.py
          echo "CONSUMER_SECRET = '${{ secrets.PLURK_CONSUMER_SECRET }}'" >> config_keys.py

      - name: 打包 (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          pyinstaller --onefile --windowed --name "Plurk_Archive_Win" get_favorites.py
          # 這裡不直接上傳 Release，先存在 Actions 暫存區
      
      - name: 打包 (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          pyinstaller --onefile --name "Plurk_Archive_Mac" get_favorites.py

      - name: 暫存成品
        uses: actions/upload-artifact@v4
        with:
          name: executable-${{ matrix.os }}
          path: |
            dist/Plurk_Archive_Win.exe
            dist/Plurk_Archive_Mac

  release:
    name: 建立發佈版本
    needs: build  # 等 Windows 和 macOS 都打包完才執行
    runs-on: ubuntu-latest
    steps:
      - name: 下載所有成品
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
          pattern: executable-*
          merge-multiple: true

      - name: 上傳至 GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./artifacts/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
