name: Build, Test, and Publish

on:
  push:
    tags:
      - 'v*'
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: 針對 ${{ matrix.os }} 進行建置
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: 檢出原始碼
        uses: actions/checkout@v4

      - name: 設定 Python 環境
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 安裝相依套件
        shell: bash
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Set Version
        shell: bash
        run: |
          # 從 Tag 中提取版本號並存入環境變數
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      # 在 build.yml 中修改 Windows 打包指令
      - name: 打包 (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          # 移除 --windowed，保留預設的 console 模式
          pyinstaller --onefile --name "Plurk_Archive_Win_${{ env.VERSION }}" get_favorites.py

      - name: 打包 (macOS)
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          pyinstaller --onefile --name "Plurk_Archive_Mac_${{ env.VERSION }}" get_favorites.py

      - name: 暫存成品
        uses: actions/upload-artifact@v4
        with:
          name: executable-${{ matrix.os }}
          path: |
            dist/Plurk_Archive_Win_*
            dist/Plurk_Archive_Mac_*

  test:
    name: 測試執行檔 (${{ matrix.os }})
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: 下載該系統的成品
        uses: actions/download-artifact@v4
        with:
          name: executable-${{ matrix.os }}

      - name: 執行驗證 (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        # 使用 bash 處理萬用字元 * 以確保正確找到檔案
        run: ./Plurk_Archive_Win_*.exe --help || echo "啟動成功（忽略無 GUI 錯誤）"

      - name: 執行驗證 (macOS)
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          chmod +x Plurk_Archive_Mac_*
          ./Plurk_Archive_Mac_* --help || echo "啟動成功（忽略無 GUI 錯誤）"

  release:
    name: 建立發佈版本
    needs: test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: 下載所有成品
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
          pattern: executable-*
          merge-multiple: true

      - name: 上傳至 GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./artifacts/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}